 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>expense tracker</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <h2>Expense Tracker</h2>
     <div class="container">
         <h4>Balance Kamu</h4>
         <h1 id="balance">Rp0.00</h1>
         <div class="inc-exp-container">
            <div>
                <h4>Pemasukkan</h4>
                <p id="money-plus" class="money plus">+Rp0.00</p>
            </div>
            <div>
                <h4>Pengeluaran</h4>
                <p id="money-minus" class="money minus">-Rp0.00</p>
            </div>
         </div>

         <h3>Riwayat</h3>
         <ul id="list" class="list">
         </ul>

         <h3>Tambah Transaksi Baru</h3>
         <form  id="form">
             <div class="form-control">
                 <label for="text">Judul</label>
                 <input type="text" id="text" placeholder="Enter Text...">
             </div>
             <div class="form-control">
                 <label for="amount">Jumlah <br>(Negatif - Pengeluaran,  Positif - Pemasukkan)</label>
                 <input type="text" name="" id="amount" placeholder="Enter Amount...">
             </div>
            <button class="btn ">Tambah Transaksi</button>
         </form>

     </div>
     <script src="script.js"></script>
 </body>
 </html>
